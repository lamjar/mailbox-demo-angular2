<div>
<!--toolbar-->
<div class="toolbar">
    <button type="button" (click)="fetch(200)">Fetch 200</button>
</div>
<h1>Inbox</h1>
<!--List of message-->
<section class="messages" ng-class="{'active-message': activeMessage}">
    <list-messages [messages]="messages" (activeMessageChange)="activeMessageChange($event)"></list-messages>
</section>
<!--Detail for individual message-->
<section *ngIf="activeMessage">
    <show-message [message]="activeMessage"></show-message>
</section>
</div>
